<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VilaJuga Sites Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles/admin.css" />
</head>
<body>
  <main class="login-wrap" id="loginCard">
    <section class="login-card">
      <h1>VilaJuga Sites</h1>
      <p>Editor molt simple per canviar la web.</p>
      <label>Usuari
        <input id="user" type="text" autocomplete="username" />
      </label>
      <label>Contrasenya
        <input id="pwd" type="password" autocomplete="current-password" />
      </label>
      <button id="loginBtn" type="button">Entrar</button>
      <p class="error" id="loginError"></p>
    </section>
  </main>

  <section class="sites hidden" id="dashboard">
    <header class="topbar">
      <div class="brand">
        <strong>VilaJuga Sites</strong>
        <span id="welcomeText">Editor</span>
      </div>
      <div class="actions">
        <span class="role" id="roleBadge"></span>
        <button class="btn ghost" id="openSiteBtn" type="button">Veure web</button>
        <button class="btn ghost" id="resetBtn" type="button">Restaurar</button>
        <button class="btn primary" id="saveBtn" type="button">Guardar</button>
        <button class="btn danger" id="logoutBtn" type="button">Tancar sessió</button>
      </div>
    </header>

    <div class="workspace">
      <aside class="sidebar" id="sidebarNav"></aside>
      <section class="editor">
        <div class="editor-card">
          <h2 id="sectionTitle"></h2>
          <p id="sectionHelp"></p>
          <div id="formRoot"></div>
        </div>
      </section>
    </div>

    <div class="toast" id="toast"></div>
  </section>

  <script type="module" src="src/scripts/admin.js"></script>
</body>
</html>
