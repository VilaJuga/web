<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pàgina inicial Vilajuga 2025 - VilaJuga</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="src/styles/main.css" />
</head>
<body>
  <header class="topbar">
    <div class="container nav-wrap">
      <button class="menu-toggle" aria-label="Obrir menú" aria-expanded="false">☰</button>
      <nav>
        <ul class="nav-links" id="mainNav"></ul>
      </nav>
    </div>
  </header>

  <section class="hero" id="hero" aria-label="Slider principal"></section>

  <main>
    <section class="intro container section-gap">
      <div class="intro-text">
        <h1 id="introTitle"></h1>
        <div class="divider"></div>
        <p id="introDescription"></p>
      </div>
      <div class="intro-gallery" id="introGallery"></div>
    </section>

    <section class="container section-gap what">
      <h2>Què hi trobarem?</h2>
      <div class="divider center"></div>
      <div class="cards" id="cardsGrid"></div>
    </section>

    <section class="timeline-section section-gap">
      <div class="container">
        <h2>Què s'hi inclou?</h2>
        <div class="timeline" id="timeline"></div>
      </div>
    </section>

    <section class="visit section-gap" id="visit">
      <div class="container visit-content">
        <h2 id="visitTitle"></h2>
        <p id="visitAddress"></p>
      </div>
    </section>
  </main>

  <button class="back-top" id="backTop" aria-label="Tornar amunt">↑</button>

  <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
