<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pàgina inicial Vilajuga 2025 - VilaJuga</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://www.vilajuga.org/wp-content/plugins/elementor/assets/css/frontend.min.css?ver=3.35.4" />
  <link rel="stylesheet" href="https://www.vilajuga.org/wp-content/plugins/royal-elementor-addons/assets/css/frontend.min.css?ver=1.7.1049" />
  <link rel="stylesheet" href="https://www.vilajuga.org/wp-content/plugins/elementor/assets/lib/font-awesome/css/all.min.css?ver=1.7.1049" />
  <link rel="stylesheet" href="https://www.vilajuga.org/wp-content/uploads/elementor/css/post-12.css?ver=1770925817" />

  <link rel="stylesheet" href="src/styles/main.css" />
</head>
<body class="elementor-12">
  <header class="topbar">
    <div class="container nav-wrap">
      <button class="menu-toggle" aria-label="Obrir menú" aria-expanded="false">☰</button>
      <nav>
        <ul class="nav-links" id="mainNav"></ul>
      </nav>
    </div>
  </header>

  <section class="hero" id="hero" aria-label="Slider principal"></section>

  <main>
    <section class="intro container section-gap">
      <div class="intro-text">
        <h1 id="introTitle"></h1>
        <div class="divider"></div>
        <p id="introDescription"></p>
      </div>
      <div class="intro-gallery" id="introGallery"></div>
    </section>

    <section class="container section-gap what">
      <h2>Què hi trobarem?</h2>
      <div class="divider center"></div>
      <div class="cards" id="cardsGrid"></div>
    </section>

    <section class="timeline-section elementor-section elementor-top-section elementor-element elementor-element-966b2c5 elementor-section-boxed elementor-section-height-default elementor-section-height-default">
      <div class="elementor-background-overlay"></div>
      <div class="container elementor-container elementor-column-gap-default">
        <div class="elementor-column elementor-col-100 elementor-top-column elementor-element elementor-element-72cc094">
          <div class="elementor-widget-wrap elementor-element-populated">
            <div class="elementor-element elementor-element-946e0f6 elementor-widget elementor-widget-heading">
              <div class="elementor-widget-container">
                <h2 class="elementor-heading-title elementor-size-default">Què s'hi inclou?</h2>
              </div>
            </div>
            <div class="elementor-element elementor-element-0c5f9fc wpr-list-style-none elementor-widget elementor-widget-wpr-posts-timeline">
              <div class="elementor-widget-container">
                <div class="timeline" id="timeline"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="visit section-gap" id="visit">
      <div class="container visit-content">
        <h2 id="visitTitle"></h2>
        <p id="visitAddress"></p>
      </div>
    </section>
  </main>

  <button class="back-top" id="backTop" aria-label="Tornar amunt">↑</button>

  <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
